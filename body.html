<!DOCTYPE html5>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>
      Calculadora
    </title>
  </head>
  <body style="background-color: rgb(200, 200, 200)">
    <center>
      <div class="p-5 container d-flex justify-content-center aria-hidden="true"></i>
        <div class="row">
          <div class="col-12">
      <div class="card-body border-5 border-dark" style="background-color:rgb(240, 240, 240); border-radius: 5%; " >
      <textarea id="display" class="mb-3" disabled="on" value=""></textarea>
  
      <table>
        <tr>
          <td><button class="btn btn-light border-dark" onclick="calculadora('1')">1</button></td>
          <td><button class="btn btn-light border-dark" onclick="calculadora('2')">2</button></td>
          <td><button class="btn btn-light border-dark"  onclick="calculadora('3')">3</button></td>
          <td><button class="btn btn-light border-dark" onclick="calculadora('clear')">C</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-light border-dark" onclick="calculadora('4')">4</button></td>
          <td><button class="btn btn-light border-dark" onclick="calculadora('5')">5</button></td>
          <td><button class="btn btn-light border-dark" onclick="calculadora('6')">6</button></td>
		  <td><button class="btn btn-light border-dark" onclick="calculadora('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-light border-dark"  onclick="calculadora('7')">7</button></td>
          <td><button class="btn btn-light border-dark" onclick="calculadora('8')">8</button></td>
          <td><button class="btn btn-light border-dark" onclick="calculadora('9')">9</button></td>
          <td><button class="btn btn-light border-dark" onclick="calculadora('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-light border-dark" onclick="calculadora('0')">0</button></td>
          <td><button class="btn btn-light border-dark" onclick="calculadora('.')">.</button></td>
          <td><button class="btn btn-light border-dark" onclick="calculadora('x')">X</button></td>
          <td><button class="btn btn-light border-dark" onclick="calculadora('รท')">รท</button></td>
																				  
        </tr>
		
																			

      </table>
		  <button class="btn btn-light border-dark" onclick="calculadora('(')">(</button>
          <button class="btn btn-light border-dark" onclick="calculadora(')')">)</button>
          <button class="btn btn-light border-dark" style='width: 127px;' onclick="calculadora('finish')">=</button>
      </div>
	
    <script src="Logic.js"></script></center>
   </div></div></div></div>
    </body>
</html>
